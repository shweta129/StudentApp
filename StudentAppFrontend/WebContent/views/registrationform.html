  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  

  <div class="form">
      
      
      
     
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <span style="color: red" ng-if="error.code==1">{{error.message}}</span>
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label for="username">User Name</label>
            <input type="text" ng-model="user.username" required />
            <span style="color: red" ng-if="error.code==2">{{error.message}}</span>
          </div>
          
          
          
           <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" ng-model="user.password" required autocomplete="off"/>
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" ng-model="user.firstname" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" ng-model="user.lastname" required autocomplete="off"/>
            </div>
          </div>
          
   
             <div class="field-wrap">
            <!-- <label>
              Email Address<span class="req">*</span>
            </label> -->
            <label for="username"> Email Address<span class="req">*</span></label>
            <input type="email" ng-model="user.email" required autocomplete="off"/>
             <span style="color: red" ng-if="error.code==3">{{error.message}}</span>
          </div>
          
         
         
          
           <div class="field-wrap">
            <label>
             Mobile Number<span class="req">*</span>
            </label>
            <input type="password" ng-model="user.phonenumber" required autocomplete="off"/>
          </div>

        <div class="field-wrap">
              <label>
                User Role<span class="req">*</span>
              </label><br><br>
             
         <select name="Role">
    <option value="student">Student</option>
    <option value="techer">Teacher</option>
    
  </select>
     </div>   
      
         
         
          
          <button type="submit" ng-click="registerUser()" class="button button-block" />Get Started</button>

          
          </form>

      
</div> <!-- /form -->
